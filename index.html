<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers 1-100 & Math Practice App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font for clean, accessible text -->
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            transition: background-color 0.3s, color 0.3s; 
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Style for large, touch-friendly buttons */
        .large-touch-target {
            padding: 1rem;
            border-radius: 0.75rem;
            font-weight: bold;
            transition: all 0.2s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
            border: 2px solid transparent;
        }
        .large-touch-target:hover {
             box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        /* Custom scrollbar for number grid on desktop */
        .number-grid-container::-webkit-scrollbar {
            width: 8px;
        }
        .number-grid-container::-webkit-scrollbar-thumb {
            background-color: #6366f1;
            border-radius: 10px;
        }
    </style>
</head>
<body id="app-body" class="bg-gray-50 text-gray-900 min-h-screen">

    <div id="app" class="max-w-4xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Header and Navigation -->
        <header class="mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-700 text-center mb-2">
                Numbers, Words, and Math
            </h1>
            <p id="current-language-display" class="text-center text-xl text-gray-500 mb-6">Learning numbers 1 to 100</p>
            
            <nav class="flex justify-center space-x-4">
                <button onclick="changeView('numbers')" id="nav-numbers" class="large-touch-target bg-indigo-500 text-white shadow-indigo-500/50 hover:bg-indigo-600 transition duration-300">
                    <span class="text-lg sm:text-xl">ðŸ”¢ Numbers 1-100</span>
                </button>
                <button onclick="changeView('maths')" id="nav-maths" class="large-touch-target bg-green-500 text-white shadow-green-500/50 hover:bg-green-600 transition duration-300">
                    <span class="text-lg sm:text-xl">âž• Math Quiz</span>
                </button>
            </nav>
        </header>

        <!-- Main Content Area -->
        <div id="content-area" class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl transition-all duration-500 min-h-[60vh] mt-8">
            <!-- Content will be injected here -->
        </div>

        <!-- Feedback Message Area -->
        <div id="app-message" class="mt-8 text-center text-xl font-bold h-8"></div>
    </div>

    <script type="text/javascript">
        // --- Core Application State ---
        const appState = {
            currentView: 'numbers', // 'numbers' or 'maths'
            currentQuiz: null,
            score: 0
        };

        // --- Data: Number Words (1-100) ---
        // This is a comprehensive helper function to convert numbers to words.
        const numberToWordsMap = [
            "Zero", "One", "Two", "Three", "Four", "Five", "Six", "Seven", "Eight", "Nine",
            "Ten", "Eleven", "Twelve", "Thirteen", "Fourteen", "Fifteen", "Sixteen", "Seventeen", "Eighteen", "Nineteen"
        ];
        const tensMap = ["", "", "Twenty", "Thirty", "Forty", "Fifty", "Sixty", "Seventy", "Eighty", "Ninety"];

        function numberToWords(n) {
            if (n < 0 || n > 100) return "Number out of range";
            if (n < 20) return numberToWordsMap[n];
            if (n < 100) {
                const tens = Math.floor(n / 10);
                const ones = n % 10;
                return tensMap[tens] + (ones > 0 ? " " + numberToWordsMap[ones] : "");
            }
            if (n === 100) return "One Hundred";
            return ""; // Should not happen for 1-100
        }

        // --- View Management ---

        /**
         * Changes the main content view.
         * @param {'numbers'|'maths'} viewName 
         */
        function changeView(viewName) {
            appState.currentView = viewName;
            const contentArea = document.getElementById('content-area');
            const navNumbers = document.getElementById('nav-numbers');
            const navMaths = document.getElementById('nav-maths');

            // Update button styles
            navNumbers.classList.remove('bg-indigo-600', 'font-extrabold', 'shadow-2xl');
            navMaths.classList.remove('bg-green-600', 'font-extrabold', 'shadow-2xl');
            navNumbers.classList.add('bg-indigo-500');
            navMaths.classList.add('bg-green-500');

            if (viewName === 'numbers') {
                navNumbers.classList.remove('bg-indigo-500');
                navNumbers.classList.add('bg-indigo-600', 'font-extrabold', 'shadow-2xl');
                contentArea.innerHTML = renderNumbersView();
            } else if (viewName === 'maths') {
                navMaths.classList.remove('bg-green-500');
                navMaths.classList.add('bg-green-600', 'font-extrabold', 'shadow-2xl');
                contentArea.innerHTML = renderMathsView();
                generateNewQuiz();
            }
        }

        // --- View: Numbers 1-100 ---

        function renderNumbersView() {
            let html = '<div class="h-full">';
            html += '<h2 class="text-3xl font-bold text-center text-gray-700 mb-6">Numbers 1 to 100 List</h2>';
            html += '<div class="number-grid-container h-[45vh] overflow-y-auto pr-2">';
            html += '<div class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-5 gap-4">';
            
            // Generate 1 to 100
            for (let i = 1; i <= 100; i++) {
                const word = numberToWords(i);
                // Grid Item Card
                html += `
                    <div class="p-3 bg-gray-100 rounded-lg shadow hover:bg-indigo-50 transition duration-150 transform hover:scale-[1.02]">
                        <div class="text-3xl font-black text-indigo-700 text-center">${i}</div>
                        <div class="text-sm font-medium text-gray-600 text-center mt-1">${word}</div>
                    </div>
                `;
            }

            html += '</div></div></div>';
            return html;
        }

        // --- View: Maths Quiz ---

        function renderMathsView() {
            let html = '<div class="flex flex-col items-center justify-center h-full">';
            html += '<h2 class="text-3xl font-bold text-center text-gray-700 mb-8">Addition Practice (Up to 100)</h2>';
            
            // Score Display
            html += `<p class="text-2xl font-semibold mb-6">Score: <span id="math-score" class="text-green-600">${appState.score}</span></p>`;

            // Quiz Question
            html += '<div id="quiz-question" class="text-6xl sm:text-8xl font-black text-indigo-700 mb-12 flex space-x-8"></div>';

            // Options Container
            html += '<div id="quiz-options" class="grid grid-cols-2 gap-4 w-full max-w-sm"></div>';

            html += '</div>';
            return html;
        }
        
        // --- Quiz Logic ---

        function getRandomNumber(max) {
            return Math.floor(Math.random() * max) + 1; // 1 to max
        }

        function generateQuiz() {
            // Generate two numbers that sum up to 100 or less
            const num1 = getRandomNumber(70); 
            const num2 = getRandomNumber(100 - num1); // Ensures num1 + num2 <= 100
            const answer = num1 + num2;

            const options = [];
            options.push(answer); // The correct answer

            // Generate 3 unique incorrect options
            while (options.length < 4) {
                let incorrect = answer + (Math.random() > 0.5 ? getRandomNumber(10) : -getRandomNumber(10));
                
                // Keep the incorrect answer between 1 and 100 and ensure it's not the correct answer or a duplicate
                if (incorrect > 0 && incorrect <= 100 && !options.includes(incorrect)) {
                    options.push(incorrect);
                }
            }

            // Shuffle the options
            for (let i = options.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [options[i], options[j]] = [options[j], options[i]];
            }

            return { num1, num2, answer, options };
        }

        function generateNewQuiz() {
            appState.currentQuiz = generateQuiz();
            const { num1, num2, options } = appState.currentQuiz;

            const questionEl = document.getElementById('quiz-question');
            const optionsEl = document.getElementById('quiz-options');
            
            if (!questionEl || !optionsEl) return; // Exit if elements are not present (i.e., not in the maths view)

            questionEl.innerHTML = `<span>${num1}</span> <span>+</span> <span>${num2}</span> <span>= ?</span>`;
            optionsEl.innerHTML = ''; // Clear previous options

            options.forEach(option => {
                const isCorrect = option === appState.currentQuiz.answer;
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'large-touch-target bg-gray-100 text-gray-800 text-3xl font-extrabold hover:bg-gray-200 transition duration-150';
                button.onclick = () => handleAnswer(option);
                optionsEl.appendChild(button);
            });
        }

        function handleAnswer(selectedOption) {
            const { answer } = appState.currentQuiz;
            const isCorrect = selectedOption === answer;
            const messageEl = document.getElementById('app-message');
            const scoreEl = document.getElementById('math-score');

            if (isCorrect) {
                appState.score++;
                messageEl.textContent = "âœ… Correct! Great job!";
                messageEl.className = 'mt-8 text-center text-3xl font-bold text-green-600 animate-pulse';
            } else {
                messageEl.textContent = `âŒ Incorrect. The answer was ${answer}. Try the next one!`;
                messageEl.className = 'mt-8 text-center text-3xl font-bold text-red-600 animate-pulse';
            }
            
            // Update score display
            if (scoreEl) {
                scoreEl.textContent = appState.score;
            }

            // Temporarily disable buttons and then load next quiz
            const optionsEl = document.getElementById('quiz-options');
            if (optionsEl) {
                 Array.from(optionsEl.children).forEach(button => {
                    button.disabled = true;
                    if (parseInt(button.textContent) === answer) {
                         button.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                         button.classList.add('bg-green-200', 'border-green-500', 'border-4');
                    } else if (parseInt(button.textContent) === selectedOption) {
                         button.classList.remove('bg-gray-100', 'hover:bg-gray-200');
                         button.classList.add('bg-red-200', 'border-red-500', 'border-4');
                    }
                });
            }

            setTimeout(() => {
                messageEl.textContent = ''; // Clear feedback
                messageEl.className = 'mt-8 text-center text-xl font-bold h-8'; // Reset class
                generateNewQuiz();
            }, 1500);
        }


        // --- Initialization ---
        window.onload = function() {
            // Start on the numbers view by default
            changeView('numbers'); 
            console.log("Numbers and Math App initialized.");
        };

    </script>
</body>
</html>
